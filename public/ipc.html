<!DOCTYPE html>
<html data-rem="true">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:url" content=""/>
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:image" content="https://tv.sohu.com/upload/touch/skin/images/ipc-logo.jpg" />
    <meta property="og:desc" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/fullPage.js/2.9.5/jquery.fullpage.min.js"></script>
    <script type="text/javascript" src="//s2.h5.itc.cn/touch/fox/js/??rem-2fd53b425f.js"></script>
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript" src="//qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
</head>
<body>
    <div id="fullpage"></div>
    <ul id="operation" class="operation"></ul>
    <script id="ipcView" type="text/html">
        {{#view}}
        <div class="section view{{ view }}">
            <div class="text">
                <h1 class="title {{ color }}">{{ title }}</h1>
                <h2 class="desc {{ color }}">{{ desc }}</h2>
                {{#content}}
                    <p class="content {{ color }}">{{ . }}</p>
                {{/content}}
                {{#first}}
                <!--<p class="price">-->
                    <!--<i class="num">199</i>-->
                    <!--<i class="unit">元</i>-->
                <!--</p>-->
                <div class="link">
                    <a href="//my.tv.sohu.com/pmall/item.do?id=41203" class="purchase">购买</a>
                </div>
                <div class="link">
                    <a href="//my.tv.sohu.com/pmall/item.do?id=41203" class="download">下载客户端</a>
                </div>
                {{/first}}
            </div>
            {{#part}}
            <i class="part part{{ name }}"></i>
            {{/part}}
        </div>
        {{/view}}
    </script>
    <script id="ipcOperation" type="text/html">
            {{#data}}
            <li class="item {{ name }}">
                {{#href}}
                <a href="{{ href }}"></a>
                {{/href}}
            </li>
            {{/data}}
    </script>
    <script type="text/javascript">
        setShareInfo({
            title: '小明智能摄像机',
            summary: '小明智能摄像机',
            pic: 'https://tv.sohu.com/upload/touch/skin/images/ipc-logo.jpg',
            url: location.href,
        });
    </script>
    <script type="text/javascript" src="//s1.h5.itc.cn/app/js/wxShare.min.js"></script>
</body>
</html>
